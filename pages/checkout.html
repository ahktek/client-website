<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="images/main.png" type="image/png">
    <link rel="stylesheet" href="/website/style.css">
    
</head>
<body>

<div class="container">
    <div class="checkoutLayout">

        <!-- LEFT SIDE – CART ITEMS -->
        <div class="returnCart">
            <a href="/website/index.html" class="back-button">← Go back</a>
            <h1>Cart Items</h1>

            <div class="list">
                <!-- Items will be injected here by JavaScript -->
            </div>

            <div class="clearCartBtn">
                <button onclick="clearCart()" class="clearBtn">Clear Cart</button>
            </div>
        </div>

        <!-- RIGHT SIDE – CHECKOUT FORM -->
        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group"><label for="name">Full Name</label><input type="text" id="name"></div>
                <div class="group"><label for="phone">Phone Number</label><input type="text" id="phone"></div>
                <div class="group"><label for="address">Address</label><input type="text" id="address"></div>
                <div class="group"><label for="country">Country</label>
                    <select id="country"><option>Choose..</option><option>Kingdom</option></select>
                </div>
                <div class="group"><label for="city">City</label>
                    <select id="city"><option>Choose..</option><option>London</option></select>
                </div>
            </div>

            <div class="return">
                <div class="row"><div>Total Quantity</div><div class="totalQuantity">0</div></div>
                <div class="row"><div>Total Price</div><div class="totalPrice">$0</div></div>
            </div>

            <button class="buttonCheckout">CHECKOUT</button>
        </div>
    </div>
</div>

<script src="/website/app.js"></script>
</body>
</html>
